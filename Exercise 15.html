<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Responsive Layouts">
    <meta name="author" content="Jeria P. Luzada">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheets" type="text/css" href="styles\styles.css">
</head>
<body style="font-family: sans-serif;">
    <h1>Student Information Sheet</h1>
    <h2>Personal Info</h2>
    <form>
        Name: <input type="text" name="name" /><br><br>
        Age: <input type="text" name="age" />
    </form>
    
    <h2>Contact Information</h2>
    <form>
        Phone Number: <input type="text" name="phoneNumber"/><br><br>
        Email Address: <input type="text" name="emailAddress"/><br><br>
        Mailing Address: <input type="text" name="mailingAddress"/><br><br>
    </form>

    <h2>Academic Information</h2>
    <form>
        Program: <input type="text" name="program"/><br><br>
        ID Number: <input type="text" name="idNumber"/><br><br>
        Year Level: <input type="text" name="yearLevel"/><br><br>
        Section: <input type="text" name="section"/><br><br>
    </form>
</body>
</html>
